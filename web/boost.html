<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ Tezlashtirish</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="header">⚡ Tezlashtirish</div>
  <div class="container">
    <p>Investitsiya orqali daromadingizni oshiring!</p>
    <input type="number" id="amount" placeholder="Summani kiriting (₽)" />
    <button id="invest">💸 Tezlashtirish</button>
  </div>

  <div class="nav">
    <a href="index.html">🏠</a>
    <a href="boost.html">⚡</a>
    <a href="tasks.html">📋</a>
    <a href="referrals.html">👥</a>
    <a href="pay.html">💸</a>
  </div>

  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const user_id = user?.id || Math.floor(Math.random() * 1000000);

    document.getElementById("invest").addEventListener("click", async () => {
      const amount = parseFloat(document.getElementById("amount").value);
      if (!amount || amount <= 0) {
        tg.showAlert("❗ Iltimos, to‘g‘ri summa kiriting!");
        return;
      }
      tg.showAlert(`💸 Siz ${amount} ₽ miqdorda tezlashtirish amalga oshirdingiz!`);
    });
  </script>
</body>
</html>
